#invocation:
#pylint --rcfile="pylint.conf" *py

[BASIC]
function-rgx=[a-z][a-zA-Z0-9]*$
method-rgx=__init__|[a-z][a-zA-Z0-9]*$
module-rgx=[a-zA-Z0-9]*$
attr-rgx=[a-z][a-zA-Z0-9]*$
class-rgx=[A-Z]+[a-zA-Z0-9]*$
argument-rgx=[a-z][a-zA-Z0-9]*$
variable-rgx=[a-z][a-zA-Z0-9]*$

[FORMAT]
indent-string='\t'
max-line-length=120

[DESIGN]
max-args=7

[MESSAGES CONTROL]
# W0142 Used * or ** magic
# W0401 Wildcard import
# W0614 Unused from wildcard import
# W0622 Redefining built in
# R0913 
disable=W0142,W0401,W0614,W0622

[REPORTS]
output-format=colorized
include-ids=yes

[MISCELLANEOUS]
notes=FIXME,TODO,XXX

